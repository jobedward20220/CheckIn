<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckIn</title>
  <link rel="icon" type="image/png" sizes="512x512" href="assets/checkinlogo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/Login.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CheckIn</a>

      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-content">
    <div class="login-card">
      <h1>Login</h1>

      <!-- Added id="loginForm" and id for username -->
      <form id="loginForm">
        <div class="mb-3">
          <input type="text" id="username" class="form-control" placeholder="Username" required>
        </div>

        <div class="mb-3 input-group">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <button class="btn bg-white border-start-0" type="button" id="togglePassword">
            <i class="bi bi-eye text-dark"></i>
          </button>
        </div>

        <div class="form-check text-start mb-3">
          <input class="form-check-input" type="checkbox" id="remember">
          <label class="form-check-label" for="remember">Remember me</label>
        </div>
        <button type="submit" class="btn btn-login">Log In</button>
        <a href="forgot.html" class="forgot-password">Forgot password?</a>
      </form>
    </div>
  </div>

  <footer>
    &copy; 2025 CheckIn. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

  <script>
    // Show/hide password
    const togglePassword = document.querySelector("#togglePassword");
    const password = document.querySelector("#password");

    togglePassword.addEventListener("click", function () {
      const type = password.getAttribute("type") === "password" ? "text" : "password";
      password.setAttribute("type", type);
      this.querySelector("i").classList.toggle("bi-eye");
      this.querySelector("i").classList.toggle("bi-eye-slash");
    });

    // Login validation
    const loginForm = document.getElementById("loginForm");
    loginForm.addEventListener("submit", function (e) {
      e.preventDefault(); // prevent page reload

      const username = document.getElementById("username").value.trim();
      const pwd = document.getElementById("password").value.trim();

      if (username === "shitso" && pwd === "gahig010") {
        window.location.href = "admin.html"; // redirect if correct
      } else {
        alert("Invalid username or password!");
      }
    });
  </script>
</body>

</html>
