<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckIn</title>
  <link rel="icon" type="image/png" sizes="512x512" href="assets/checkinlogo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/Register.css">
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CheckIn</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link active" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="main-container">

    <div class="signup-section">
      <h1>Sign Up</h1>
      <form id="signupForm">
        <div class="row g-2">
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="First Name" required>
          </div>
          <div class="col-md-6">
            <input type="text" class="form-control" placeholder="Middle Name">
          </div>
        </div>
        <div class="row g-2 mt-2">
          <div class="col-md-8">
            <input type="text" class="form-control" placeholder="Last Name" required>
          </div>
          <div class="col-md-4">
            <input type="text" class="form-control" placeholder="Suffix">
          </div>
        </div>
        <div class="mt-2">
          <input type="email" class="form-control" placeholder="Email" required>
        </div>

        <div class="mt-2 input-group">
          <input type="password" id="password" class="form-control" placeholder="Password" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('password', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        <div class="mt-2 input-group">
          <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password" required>
          <button type="button" class="btn btn-outline-secondary" onclick="togglePassword('confirmPassword', this)">
            <i class="bi bi-eye"></i>
          </button>
        </div>

        <button type="submit" class="btn btn-signup mt-3">Sign Up</button>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("signupForm").addEventListener("submit", function (event) {
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        event.preventDefault();
        alert("Passwords do not match!");
      }
    });

    function togglePassword(fieldId, button) {
      const input = document.getElementById(fieldId);
      const icon = button.querySelector("i");
      if (input.type === "password") {
        input.type = "text";
        icon.classList.remove("bi-eye");
        icon.classList.add("bi-eye-slash");
      } else {
        input.type = "password";
        icon.classList.remove("bi-eye-slash");
        icon.classList.add("bi-eye");
      }
    }
  </script>

  <footer>
    &copy; 2025 CheckIn. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
