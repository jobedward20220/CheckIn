<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CheckIn</title>
  <link rel="icon" type="image/png" sizes="512x512" href="assets/checkinlogo.png">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css" rel="stylesheet">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="assets/Login.css">
  <script src="assets/userModel.js"></script>
</head>

<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CheckIn</a>

      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>

      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="index.html">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="register.html">Register</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="login.html">Login</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="container mt-5">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card shadow">
          <div class="card-header bg-primary text-white text-center">
            <h4>Login</h4>
          </div>
          <div class="card-body">
            <form action="login.php" method="POST" id="loginForm">
              <div class="mb-3">
                <label for="loginUser" class="form-label">Username or Email</label>
                <input type="text" class="form-control" id="loginUser" name="loginUser" required>
              </div>
              <div class="mb-3">
                <label for="loginPassword" class="form-label">Password</label>
                <input type="password" class="form-control" id="loginPassword" name="loginPassword" required>
              </div>
              <button type="submit" class="btn btn-primary w-100">Login</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <footer>
    &copy; 2025 CheckIn. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    // MVP Presenter for login.html
    (function() {
      if (window.UserModel.isLoggedIn()) {
        window.location.href = 'index.html';
      }
      // Static admin user
      const adminUser = {
        username: 'admin',
        email: 'admin@checkin.com',
        password: 'admin123',
        type: 'admin'
      };
      // Login presenter logic
      document.getElementById('loginForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const loginUser = document.getElementById('loginUser').value.trim();
        const loginPassword = document.getElementById('loginPassword').value;
        // Check admin
        if ((loginUser === adminUser.username || loginUser === adminUser.email) && loginPassword === adminUser.password) {
          window.UserModel.setUser(adminUser);
          window.location.href = 'admin.html';
          return;
        }
        // Check customer
        const user = window.UserModel.getUser();
        if (user && (loginUser === user.username || loginUser === user.email) && loginPassword === user.password) {
          window.UserModel.setUser(user);
          window.location.href = 'profile.html';
          return;
        }
        alert('Invalid credentials!');
      });
    })();
  </script>
</body>

</html>
