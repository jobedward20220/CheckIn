<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Profile</title>
   <link rel="icon" type="image/png" sizes="512x512" href="assets/checkinlogo.png">

  <!-- Fonts & Icons -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;900&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">

  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      background: linear-gradient(135deg, #6e0d0d, #BF3131);
      color: #fbe9d0;
    }

    .navbar {
      background-color: #6e0d0d;
      padding: 1rem 2rem;
    }

    .navbar-brand {
      color: #fff !important;
      font-weight: 500;
      font-size: 1.5rem;
      letter-spacing: 2px;
    }

    .navbar-nav .nav-link {
      color: #fff !important;
      font-weight: 600;
      margin-left: 1rem;
    }

    .navbar-nav .nav-link:hover {
      text-decoration: underline;
    }

    .navbar-toggler {
      background-color: maroon !important;
      border: none;
    }

    .navbar-toggler:focus {
      box-shadow: none !important;
      outline: none !important;
    }

    main {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 2rem 1rem;
      width: 100%;
    }

    .profile-card {
      background-color: #fff;
      color: #333;
      border-radius: 12px;
      padding: 3.5rem 3rem;
      width: 100%;
      max-width: 800px;
      margin-bottom: 2rem;
    }

    .profile-top {
      text-align: center;
      margin-bottom: 1.5rem;
    }

    .profile-img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      margin-bottom: 1rem;
    }

    .profile-name {
      font-size: 1.5rem;
      font-weight: 700;
      color: #6e0d0d;
    }

    .profile-bio {
      font-size: 0.95rem;
      color: #555;
      margin-bottom: 0.5rem;
    }

    .badge-gold {
      background-color: #ffd700;
      color: #555;
      font-weight: 600;
      padding: 0.3rem 0.7rem;
      border-radius: 12px;
      display: inline-block;
      margin-top: 0.5rem;
      letter-spacing: 0.5px;
      font-size: 0.85rem;
    }

    .info-card {
      margin-top: 1rem;
      border-top: 1px solid #ccc;
      padding-top: 1rem;
    }

    .info-card .info-item {
      margin-bottom: 0.6rem;
      display: flex;
      align-items: center;
      font-size: 0.95rem;
      color: #444;
    }

    .info-card .info-item i {
      margin-right: 0.5rem;
      color: #BF3131;
      font-size: 1.1rem;
    }

    .booking-card,
    .review-card {
      background-color: #f9f9f9;
      padding: 0.8rem 1rem;
      margin-bottom: 0.8rem;
      border-left: 4px solid #BF3131;
    }

    .status-badge {
      padding: 0.25rem 0.5rem;
      border-radius: 8px;
      font-size: 0.85rem;
      font-weight: 600;
    }

    .status-completed {
      background-color: #28a745;
      color: #fff;
    }

    .status-upcoming {
      background-color: #ffc107;
      color: #333;
    }

    .review-header {
      display: flex;
      align-items: center;
      gap: 0.5rem;
      margin-bottom: 0.25rem;
    }

    .review-header img {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      object-fit: cover;
    }

    .review-header strong {
      color: #6e0d0d;
    }

    .review-stars i {
      color: #ffd700;
      margin-right: 1px;
    }

    .review-comment {
      margin-top: 0.3rem;
      font-size: 0.9rem;
      color: #555;
    }

    /* Section Headers */
    .profile-card h5 {
      border-bottom: 2px solid #BF3131;
      padding-bottom: 0.3rem;
      color: #6e0d0d;
      font-weight: 600;
      margin-top: 2rem;
      margin-bottom: 1rem;
    }

    footer {
      background-color: #6e0d0d;
      color: #fbe9d0;
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
    }

    /* Responsive tweaks */
    @media (max-width: 768px) {
      .profile-card {
        padding: 2rem;
      }

      .profile-img {
        width: 100px;
        height: 100px;
      }
    }
  </style>
</head>

<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">CheckIn</a>
      <button class="navbar-toggler text-white" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="index.html">Home</a></li>
          <li class="nav-item"><a class="nav-link" href="register.html">Register</a></li>
          <li class="nav-item"><a class="nav-link" href="login.html">Login</a></li>
        </ul>
      </div>
    </div>
  </nav>

  <!-- Profiles container -->
  <main>
    <div id="profilesContainer"></div>
  </main>

  <!-- Footer -->
  <footer>
    &copy; 2025 CheckIn. All rights reserved.
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const users = {
      "John Doe": {
        email: "john.doe@example.com",
        phone: "+1 234 567 890",
        location: "New York, USA",
        points: "1,250",
        gender: "Male",
        birthday: "May 12, 1998",
        address: "123 Main Street, New York, USA",
        nationality: "American",
        bio: "gihimong healing stage nya ni balik sa ga friendzone niya sakita...",
        img: "https://tse4.mm.bing.net/th/id/OIP.wwsp0FfiGOxEfdaOOge0wQHaJ4",
        badge: "Gold Member",
        bookings: [
          { room: "Deluxe Room", checkin: "Aug 15, 2025", checkout: "Aug 18, 2025", status: "Completed" },
          { room: "Suite Room", checkin: "Jul 02, 2025", checkout: "Jul 05, 2025", status: "Completed" },
          { room: "Standard Room", checkin: "Oct 10, 2025", checkout: "Oct 12, 2025", status: "Upcoming" }
        ],
        reviews: [
          {
            stars: 4.5,
            date: "Aug 20, 2025",
            room: "Deluxe Room",
            comment: "The Deluxe Room was very comfortable and clean. Quick check-in."
          },
          {
            stars: 3,
            date: "Jul 08, 2025",
            room: "Suite Room",
            comment: "Nice stay in the Suite Room, but service could be faster."
          }
        ]
      }
    };

    const profilesContainer = document.getElementById("profilesContainer");

    Object.keys(users).forEach(username => {
      const u = users[username];

      // Generate reviews HTML
      let reviewsHtml = "";
      u.reviews.forEach(r => {
        const stars = Math.floor(r.stars);
        const halfStar = r.stars % 1 !== 0;
        let starsHtml = "";
        for (let i = 0; i < stars; i++) starsHtml += `<i class="bi bi-star-fill"></i>`;
        if (halfStar) starsHtml += `<i class="bi bi-star-half"></i>`;
        for (let i = stars + (halfStar ? 1 : 0); i < 5; i++) starsHtml += `<i class="bi bi-star"></i>`;

        reviewsHtml += `
          <div class="review-card">
            <div class="review-header">
              <img src="${u.img}" alt="User" />
              <strong>${username}</strong>
              <div class="review-stars">${starsHtml}</div>
            </div>
            <small class="text-muted">Reviewed on ${r.date} | ${r.room}</small>
            <p class="review-comment">${r.comment}</p>
          </div>
        `;
      });

      // Generate bookings HTML
      let bookingsHtml = "";
      u.bookings.forEach(b => {
        bookingsHtml += `
          <div class="booking-card">
            <h6><i class="bi bi-house-door-fill me-2"></i>${b.room}</h6>
            <p>Check-in: ${b.checkin} | Check-out: ${b.checkout}</p>
            <span class="status-badge status-${b.status.toLowerCase()}">${b.status}</span>
          </div>
        `;
      });

      // Create profile card
      profilesContainer.innerHTML += `
        <div class="profile-card">
          <div class="profile-top">
            <img src="${u.img}" alt="Profile Photo" class="profile-img" />
            <h3 class="profile-name">${username}</h3>
            <p class="profile-bio">${u.bio}</p>
            <span class="badge-gold"><i class="bi bi-trophy-fill me-1"></i> ${u.badge}</span>
          </div>

          <h5><i class="bi bi-person-lines-fill me-2"></i>Information</h5>
          <div class="info-card">
            <div class="info-item"><i class="bi bi-envelope-fill"></i> ${u.email}</div>
            <div class="info-item"><i class="bi bi-phone-fill"></i> ${u.phone}</div>
            <div class="info-item"><i class="bi bi-geo-alt-fill"></i> ${u.location}</div>
            <div class="info-item"><i class="bi bi-star-fill"></i> Loyalty Points: ${u.points}</div>
            <div class="info-item"><i class="bi bi-gender-ambiguous"></i> Gender: ${u.gender}</div>
            <div class="info-item"><i class="bi bi-calendar-event-fill"></i> Birthday: ${u.birthday}</div>
            <div class="info-item"><i class="bi bi-geo-alt-fill"></i> Address: ${u.address}</div>
            <div class="info-item"><i class="bi bi-flag-fill"></i> Nationality: ${u.nationality}</div>
          </div>

          <h5><i class="bi bi-journal-bookmark-fill me-2"></i>Bookings</h5>
          ${bookingsHtml}

          <h5><i class="bi bi-star-fill me-2"></i>Reviews</h5>
          ${reviewsHtml}
        </div>
      `;
    });
  </script>
</body>
</html>
