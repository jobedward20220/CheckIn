<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>User Profiles | CheckIn</title>

  <link rel="stylesheet" href="assets/Profile.css">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css">
</head>

<body>

  <div class="profile-header">
    <button onclick="window.location.href='index.html'" class="btn-back">
      <i class="bi bi-arrow-left-circle"></i>
    </button>
    <h1><i class="bi bi-people-fill me-2"></i> All User Profiles</h1>
    <div></div>
  </div>

  <div id="profilesContainer" class="container my-4"></div>

  <footer class="text-center mt-4">
    <p>All rights reserved Â© CheckIn</p>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
  <script>
    const users = {
      "John Doe": {
        email: "john.doe@example.com",
        phone: "+1 234 567 890",
        location: "New York, USA",
        points: "1,250",
        gender: "Male",
        birthday: "May 12, 1998",
        address: "123 Main Street, New York, USA",
        nationality: "American",
        bio: "gihimong healing stage nya ni balik sa ga friendzone niya sakita...",
        img: "https://tse4.mm.bing.net/th/id/OIP.wwsp0FfiGOxEfdaOOge0wQHaJ4",
        badge: "Gold Member",
        bookings: [
          { room: "Deluxe Room", checkin: "Aug 15, 2025", checkout: "Aug 18, 2025", status: "Completed" },
          { room: "Suite Room", checkin: "Jul 02, 2025", checkout: "Jul 05, 2025", status: "Completed" },
          { room: "Standard Room", checkin: "Oct 10, 2025", checkout: "Oct 12, 2025", status: "Upcoming" }
        ],
        reviews: [
          {
            stars: 4.5,
            date: "Aug 20, 2025",
            room: "Deluxe Room",
            comment: "The Deluxe Room was very comfortable and clean. Quick check-in."
          },
          {
            stars: 3,
            date: "Jul 08, 2025",
            room: "Suite Room",
            comment: "Nice stay in the Suite Room, but service could be faster."
          }
        ]
      }
    };

    const profilesContainer = document.getElementById("profilesContainer");

    // Loop through all users
    Object.keys(users).forEach(username => {
      const u = users[username];

      // Generate reviews HTML
      let reviewsHtml = "";
      u.reviews.forEach(r => {
        const stars = Math.floor(r.stars);
        const halfStar = r.stars % 1 !== 0;
        let starsHtml = "";
        for (let i = 0; i < stars; i++) starsHtml += `<i class="bi bi-star-fill"></i>`;
        if (halfStar) starsHtml += `<i class="bi bi-star-half"></i>`;
        for (let i = stars + (halfStar ? 1 : 0); i < 5; i++) starsHtml += `<i class="bi bi-star"></i>`;

        reviewsHtml += `
          <div class="review-card mt-2">
            <div class="review-header">
              <img src="${u.img}" alt="User" />
              <strong>${username}</strong>
              <div class="review-stars">${starsHtml}</div>
            </div>
            <small class="text-muted">Reviewed on ${r.date} | ${r.room}</small>
            <p class="review-comment">${r.comment}</p>
          </div>
        `;
      });

      // Generate bookings HTML
      let bookingsHtml = "";
      u.bookings.forEach(b => {
        bookingsHtml += `
          <div class="booking-card mb-2">
            <h6><i class="bi bi-house-door-fill me-2"></i>${b.room}</h6>
            <p>Check-in: ${b.checkin} | Check-out: ${b.checkout}</p>
            <span class="status-badge status-${b.status.toLowerCase()}">${b.status}</span>
          </div>
        `;
      });

      // Create profile card
      profilesContainer.innerHTML += `
        <div class="profile-card mb-5">
          <div class="profile-top text-center">
            <img src="${u.img}" alt="Profile Photo" class="profile-img" />
            <h3 class="profile-name">${username}</h3>
            <p class="profile-bio">${u.bio}</p>
            <span class="badge-gold"><i class="bi bi-trophy-fill me-1"></i> ${u.badge}</span>
          </div>

          <div class="info-card mt-3">
            <div class="info-item"><i class="bi bi-envelope-fill"></i> ${u.email}</div>
            <div class="info-item"><i class="bi bi-phone-fill"></i> ${u.phone}</div>
            <div class="info-item"><i class="bi bi-geo-alt-fill"></i> ${u.location}</div>
            <div class="info-item"><i class="bi bi-star-fill"></i> Loyalty Points: ${u.points}</div>
            <div class="info-item"><i class="bi bi-gender-ambiguous"></i> Gender: ${u.gender}</div>
            <div class="info-item"><i class="bi bi-calendar-event-fill"></i> Birthday: ${u.birthday}</div>
            <div class="info-item"><i class="bi bi-geo-alt-fill"></i> Address: ${u.address}</div>
            <div class="info-item"><i class="bi bi-flag-fill"></i> Nationality: ${u.nationality}</div>
          </div>

          <h5 class="mt-4"><i class="bi bi-journal-bookmark-fill me-2"></i>Bookings</h5>
          ${bookingsHtml}

          <h5 class="mt-4"><i class="bi bi-star-fill me-2"></i>Reviews</h5>
          ${reviewsHtml}
        </div>
      `;
    });
  </script>
</body>
</html>
